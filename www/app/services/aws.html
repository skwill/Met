<ion-view view-title="AWS" ng-controller="AWSCtrl as a">
    <ion-nav-bar class="bar no-border blue">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
        </ion-nav-buttons>
        <!-- <ion-nav-buttons side="right">
            <button ng-click="vm.refresh_all_a()" class="button button-icon"><i class="settings-icon ion-ios-reload"></i></button>
        </ion-nav-buttons> -->
    </ion-nav-bar>

    <ion-content class="has-header containerr " id="map-holder" style="height: 100%; ">
        <!-- <p>AWS</p> -->
        <div id="map"></div>
        <div id="map-bar">
            <ul>
                <li><button class="button button-light icon ion-thermometer f1" ng-click="a.aws_click(1); activeButton = 'a'" ng-class="{'active': activeButton === 'a'}"></button></li>
                <li><button class="button button-light icon ion-ios-speedometer-outline" ng-click="a.aws_click(2); activeButton = 'b'" ng-class="{'active': activeButton === 'b'}"></button></li>
                <li><button class="button button-light icon ion-thermometer" ng-click="a.aws_click(3); activeButton = 'c'" ng-class="{'active': activeButton === 'c'}"></button></li>
                <li><button class="button button-light icon ion-waterdrop" ng-click="a.aws_click(4); activeButton = 'd'" ng-class="{'active': activeButton === 'd'}"></button></li>
                <li><button class="button button-light icon ion-thermometer" ng-click="a.aws_click(5); activeButton = 'e'" ng-class="{'active': activeButton === 'e'}"></button></li>
                <li><button class="button button-light icon ion-thermometer" ng-click="a.aws_click(5); activeButton = 'e'" ng-class="{'active': activeButton === 'e'}"></button></li>
                <li><button class="button button-light icon ion-thermometer fl" ng-click="a.aws_click(5); activeButton = 'e'" ng-class="{'active': activeButton === 'e'}"></button></li>
            </ul>
        </div>
    </ion-content>
</ion-view>
