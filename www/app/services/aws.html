<ion-view view-title="AWS" ng-controller="AWSCtrl as a">
    <ion-nav-bar class="bar no-border blue">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <!-- <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
        </ion-nav-buttons> -->
        <ion-nav-buttons side="right">
            <button ng-click="a.refreshData(activeButton)" class="button button-icon"><i class="settings-icon ion-ios-reload"></i></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header containerr " id="map-holder" style="height: 100%; " scroll="false">
        <div id="map"></div>
        <p id="active_item">{{a.active_item}}</p>
        <div id="map-bar">
            <ul>
                <li><button class="button button-light icon ion-thermometer f1" ng-click="a.aws_click('temp'); activeButton = 'a'" ng-class="{'active': activeButton === 'a'}"></button></li>
                <li><button class="button button-light icon ion-ios-speedometer-outline" ng-click="a.aws_click('press'); activeButton = 'b'" ng-class="{'active': activeButton === 'b'}"></button></li>
                <li><button class="button button-light icon ion-ios-flag-outline" ng-click="a.aws_click('gust'); activeButton = 'c'" ng-class="{'active': activeButton === 'c'}"></button></li>
                <li><button class="button button-light icon ion-ios-cloud-outline" ng-click="a.aws_click('precip'); activeButton = 'd'" ng-class="{'active': activeButton === 'd'}"></button></li>
                <li><button class="button button-light icon ion-waterdrop" ng-click="a.aws_click('humidity'); activeButton = 'e'" ng-class="{'active': activeButton === 'e'}"></button></li>
                <li><button class="button button-light icon ion-pinpoint" ng-click="a.aws_click('wind_d'); activeButton = 'f'" ng-class="{'active': activeButton === 'f'}"></button></li>
                <li><button class="button button-light icon ion-speedometer fl" ng-click="a.aws_click('wind_s'); activeButton = 'g'" ng-class="{'active': activeButton === 'g'}"></button></li>
            </ul>
        </div>
    </ion-content>
</ion-view>
