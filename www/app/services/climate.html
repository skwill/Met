<ion-view view-title="Climate" ng-controller="ServicesCtrl as sc">
    <ion-nav-bar class="bar no-border blue">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
        </ion-nav-buttons>        
    </ion-nav-bar>

    <ion-content scroll="true" class="has-header climate-container text-left">
        <ion-slide-box on-slide-changed="slideHasChanged_c($index)" ng-init="disableSwipe()">
            <ion-slide ng-init="sc.get_elninos()">
                <div class="card wide" ng-repeat="item in sc.el_infos">
                    <div class="item item-divider" >
                        <p class="darkk">{{item.heading}}</p>
                    </div>
                    <div class="item item-text-wrap">
                        <span class="em-txt"><p>{{item.para1}}</p></span>
                        <span class="em-txt"><p>{{item.para2}}</p></span>
                        <span class="em-txt"><p>{{item.para3}}</p></span>
                        <span class="em-txt"><p>{{item.para4}}</p></span>
                    </div>
                </div>
            </ion-slide >
            <ion-slide ng-init="sc.get_rainandtemp()">
                <div class="card wide" ng-repeat="item in sc.rt">
                    <div class="item item-divider">
                        <p class="darkk">{{item.heading}}</p>
                    </div>
                    <div class="item item-text-wrap" style="margin-bottom: 40px;">
                        <span class="em-txt"><p>{{item.para1}}</p></span>
                        <span class="em-txt"><p>{{item.para2}}</p></span>
                        <span class="em-txt"><p>{{item.para3}}</p></span>
                        <span class="em-txt"><p>{{item.para4}}</p></span>
                    </div>
                </div>
            </ion-slide>
            <ion-slide ng-init="sc.get_drywet()">
                <div class="card wide" ng-repeat="item in sc.dw">
                    <div class="item item-divider">
                        <p class="darkk">{{item.heading}}</p>
                    </div>
                    <div class="item item-text-wrap">
                        <span class="em-txt"><p>{{item.para1}}</p></span>
                        <span class="em-txt"><p>{{item.para2}}</p></span>
                        <span class="em-txt"><p>{{item.para3}}</p></span>
                        <span class="em-txt"><p>{{item.para4}}</p></span>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="El Nino Update" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" on-select="slide(0)"></ion-tab>
        <ion-tab title="Rainfall &middot; Temp" icon-off="icon ion-ios-rainy-outline" icon-on="icon ion-ios-rainy" on-select="slide(1)"></ion-tab>
        <ion-tab title="Dry/Wet Outlook" icon-off="icon ion-ios-cloud-outline" icon-on="icon ion-ios-cloud" on-select="slide(2)"></ion-tab>
    </ion-tabs>
</ion-view>
