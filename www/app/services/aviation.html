<ion-view view-title="Aviation" ng-controller="ServicesCtrl as sc" >
    <ion-nav-bar class="bar no-border blue">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-click="vm.refresh_all_a()" class="button button-icon"><i class="settings-icon ion-ios-reload"></i></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <div class="bar bar-subheader blue no-border">
        <p class="title">{{sub_title}}</p>
    </div>

<!-- 	<ion-content class="has-header"> -->
		<!-- <h4>Bullettins</h4> -->

    <ion-content class="has-header">
        <!-- <sup>Description of warnings</sup> -->
        <ion-slide-box on-slide-changed="slideHasChanged_a($index)" ng-init="sc.update_slide_a(0)">

            <ion-slide>
                <div class="box">
                    <p>No Satellite data</p>
                </div>
            </ion-slide>

            <ion-slide ng-init="sc.get_o_aviation()">
                <div class="box">
                    <!-- <h1 class="text-center">Radar</h1> -->
                    <div class="list">
                        <div class="item" ui-sref="app.services.radar_loop">
                          <h2>Radar Loop</h2>
                      </div>
                      <div class="item" ui-sref="app.services.radar_150">
                          <h2>150 KM</h2>
                      </div>
                      <div class="item" ui-sref="app.services.radar_250">
                          <h2>250 KM</h2>
                      </div>
                      <div class="item" ui-sref="app.services.radar_400">
                          <h2>400 KM</h2>
                      </div>
                    </div>
                </div>
            </ion-slide >

            <ion-slide style="height: 400px;">
                <div class="box">
                    <h1 class="text-center">Weather Reports</h1>
                </div>
            </ion-slide>

            <ion-slide style="height: 400px;">
                <div class="box">
                    <h1 class="text-center">Forecast</h1>
                </div>
            </ion-slide>

        </ion-slide-box>
    </ion-content>
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="Satellite" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" on-select="slide(0)"></ion-tab>
        <ion-tab title="Radar" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" on-select="slide(1)"></ion-tab>
        <ion-tab title="Weather Reports" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" on-select="slide(2)"></ion-tab>
        <ion-tab title="Forecast" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" on-select="slide(3)"></ion-tab>
    </ion-tabs>
</ion-view>
