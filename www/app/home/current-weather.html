<div id="current-weather">
	<div class="row">
		<div class="col col-30" id="uv-index">
			<div>
				<span>{{hour_of_day}}</span>
				<span id="uv-value" class="">8</span><br>
				<div class="clear clearfix"></div>
				<span class="pull-right">UV INDEX</span>
				<div class="clear clearfix"></div>
			</div>
		</div>
		<div class="col col-70" id="today-block">
			<p class="text-uppercase">{{today[0]}}</p>
			<span>{{today[1]}}</span>
			<span>{{today[2]}}</span>
			<span>{{today[3]}}</span>
		</div>
	</div>
	<div class="row">
		<div class="col" id="present-cond">
			<div>
				<span class="block-support-text" id="day">PRESENT</span>
				<div>
					<h1 class="current-temp">
				  		<span id="today-temp">{{currentTemp}}</span>&deg;
				  		<span class="block-support-text">/ <span>79%</span></span>
				    	<current-icon icon="current.currently.icon">Loading...</current-icon>
				  	</h1>
				</div>
			</div>
		</div>
	</div>
  <h5 id="cw-summary"><weather-icon icon="current.icon" id="current-icon"></weather-icon> {{current.currently.summary}}</h5>
  <h5 id="cw-range">
    <span id="temp-hi"><i class="icon ion-arrow-up-c"></i> <span ng-bind="highTemp"></span>&deg;</span>
    <span id="temp-lo"><i class="icon ion-arrow-down-c"></i> <span ng-bind="lowTemp"></span>&deg;</span>
  </h5>
  <p id="temptemp" style="height: 0px; color: transparent;">{{currentTemp}}</p>
  <!-- <p>{{currentLocationString}}</p> -->

</div>
