	<div class="row">
		<!-- <div class="col col-50 uvc trinuv uvi" id="uv-index" ng-click="uv_modalOpen()"> -->
		<div class="col col-50 uvc trinuv uvi" id="uv-index" ui-sref="app.uv_index">
			<div class="col">
				<span>{{hour_of_day}}</span>
				<span id="uv-value" class="">{{uv_index.uv_value}}</span><br>
				<div class="clear clearfix"></div>
				<span class="pull-right">UV INDEX</span>
				<div class="clear clearfix"></div>
			</div>
		</div>
		<div class="col col-70" id="today-block">
			<p class="text-uppercase">{{today[0]}}</p>
			<span>{{today[1]}}</span>
			<span>{{today[2]}}</span>
			<span>{{today[3]}}</span>
		</div>
	</div>
	<div class="row">
		<div class="icon">
			<weather-icon-trin></weather-icon-trin>
			<!-- <pass-object fcasttrin="fcasttrin"></pass-object> -->
		</div>
		<!-- <current-icon icon="current.currently.icon">Loading...</current-icon> -->
		<div class="col" id="present-cond" ui-sref="app.forecast">
			<div>
				<span class="block-support-text" id="day">PRESENT</span>
				<div ng-class="{'current_no_data': current_temp_trin == 'No data'}">
					<h1 class="current-temp" >
					<span id="today-temp">{{current_temp_trin}}</span><span id="deg">&deg;<span>c</span></span>
				  		<span class="block-support-text">/ <span>{{dew_point_trin}}</span></span>
				    	<!-- <current-icon icon="current.currently.icon">Loading...</current-icon> -->
				  	</h1>
				</div>
			</div>
		</div>
	</div>
  <h5 id="cw-summary"><weather-icon icon="current.icon" id="current-icon"></weather-icon> {{summary_text_trin}}</h5>
  <h5 id="cw-range">
    <!-- <span id="temp-hi"><i class="icon ion-arrow-up-c"></i> <span ng-bind="highTemp"></span>&deg;</span> -->
    <!-- <span id="temp-lo"><i class="icon ion-arrow-down-c"></i> <span ng-bind="lowTemp"></span>&deg;</span> -->
  </h5>
  <!-- <p id="temptemp">{{currentTemp}}</p> -->

</div>
