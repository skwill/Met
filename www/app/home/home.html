<script id="settings.html" type="text/ng-template">
    <div id="settings-modal" class="modal partial" ng-controller="SettingsCtrl">
        <ion-header-bar class="bar bar-header bar-dark">
          <h1 class="title">Settings</h1>
          <button class="button button-clear" ng-click="closeSettings()">Close</button>
        </ion-header-bar>
        <ion-content has-header="true">
          <div class="padding">
            <div class="list">
                <span class="input-label">Units</span>
                  <button class="button button-clear" ng-click="changeCurrentTemp('f')">F&deg;</button>
                  <button class="button button-clear" ng-click="changeCurrentTemp('c')">C&deg;</button>
            </div>
          </div>
        </ion-content>
    </div>
</script>

</script>
