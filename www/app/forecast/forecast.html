<ion-view view-title="Forecast" ng-controller="ForecastCtrl as vm">
    <ion-nav-bar class="bar no-border">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-click="vm.refresh_all_b()" class="button button-icon"><i class="settings-icon ion-ios-reload"></i></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content scroll="true" class="has-header" ng-init="vm.getForecast()">

        <div ng-if="vm.forecast.forecastTime == '05:30AM'">
            <five-thirty></five-thirty>
        </div>  

        <div ng-if="vm.forecast.forecastTime == '10:00AM' || vm.forecast.forecastTime == '03:00PM'">
            <ten-three></ten-three>
        </div> 

        <div ng-if="vm.forecast.forecastTime == '05:30PM'">
            <five-thirtyp></five-thirtyp>
        </div> 
    </ion-content>    
</ion-view>
