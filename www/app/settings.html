

<ion-view view-title="Settings" ng-class="" class="">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content has-header="true">
          <div class="padding">
            <div class="list">
                <span class="input-label">Units</span>
                  <button class="button button-clear" ng-click="changeCurrentTemp('f')">F&deg;</button>
                  <button class="button button-clear" ng-click="changeCurrentTemp('c')">C&deg;</button>
            </div>
          </div>
          <!-- <i class="icon ion-search"> -->

        </ion-content>
</ion-view>
