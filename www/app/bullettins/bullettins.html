<ion-view view-title="Bullettins" ng-class=""  ng-controller="BulletinsCtrl as vm">
    <ion-nav-bar class="bar no-border">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-click="vm.refresh_all_b()" class="button button-icon"><i class="settings-icon ion-ios-reload"></i></button>
        </ion-nav-buttons>
        <!-- <button ng-click="refreshData()" class="button button-icon"><i class="settings-icon ion-ios-location-outline"></i></button> -->
    </ion-nav-bar>
    <div class="bar bar-subheader">
        <p class="title">{{sub_title}}</p>
    </div>

    <ion-content scroll="true" class="has-header containedr">
        <!-- <sup>Description of warnings</sup> -->
        <ion-slide-box on-slide-changed="slideHasChanged($index)" ng-init="vm.update_slide(0)">
            <ion-slide ng-init="vm.getGIBulletins()">
                <div class="box">
                    <ion-list>

                    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in vm.b_info" type="item-text-wrap" ng-click="b_info_open({{item.bulletininfodatatblID}}, 'b')">
                      <!-- <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in vm.b_info" type="item-text-wrap" href="#/app/bullettins/{{item.bulletininfodatatblID}}"> -->
                        <img ng-src="{{chat.face}}">
                        <h2>{{item.bulletinType}}</h2>
                        <p>{{item.textArea1}}</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                        <ion-option-button class="button-stable" ng-click="share()">
                            <i class="icon ion-android-share-alt"></i>
                        </ion-option-button>
                      </ion-item>
                    </ion-list>
                </div>
            </ion-slide>
            <ion-slide ng-init="vm.get_serv_b()">
                <div class="box">
                    <ion-list>
                        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in vm.s_items" ng-click="b_info_open({{item.bulletinsevdatatblID}}, 's')" data-id="item.bulletinsevdatatblID">
                            <img ng-src="{{chat.face}}">
                            <h2>{{item.bulletinType}}</h2>
                            <p>{{item.textArea1}}</p>
                            <i class="icon ion-chevron-right icon-accessory"></i>
                            <ion-option-button class="button-stable" ng-click="share()">
                                <i class="icon ion-android-share-alt"></i>
                            </ion-option-button>
                        </ion-item>
                    </ion-list>
                </div>
            </ion-slide>
            <ion-slide ng-init="vm.get_flood_b()">
                <div class="box">
                    <ion-list>
                        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in vm.f_items" ng-click="b_info_open({{item.bulletinNum}}, 'f')" data-id="item.bulletinNum">
                            <img ng-src="{{chat.face}}">
                            <h2>{{item.bulletinType}}</h2>
                            <p>{{item.textArea1}}</p>
                            <i class="icon ion-chevron-right icon-accessory"></i>
                            <ion-option-button class="button-stable" ng-click="share()">
                                <i class="icon ion-android-share-alt"></i>
                            </ion-option-button>
                        </ion-item>
                    </ion-list>
                </div>
            </ion-slide>
            <ion-slide ng-init="vm.get_sea_b()">
                <div class="box">
                    <ion-list>
                        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in vm.r_items" ng-click="b_info_open({{item.bulletinNum?item.bulletinNum:0}}, 'r')" data-id="item.bulletinNum">
                            <img ng-src="{{chat.face}}">
                            <h2>{{item.bulletinType}}</h2>
                            <p>{{item.textArea1}}</p>
                            <i class="icon ion-chevron-right icon-accessory"></i>
                            <ion-option-button class="button-stable" ng-click="share()">
                                <i class="icon ion-android-share-alt"></i>
                            </ion-option-button>
                        </ion-item>
                    </ion-list>
                    <!-- <div class="list" ng-if="vm.r_items">
                        <div ng-repeat="item in vm.r_items" ng-click="b_info_open({{item.bulletinNum?item.bulletinNum:0}}, 'r')" data-id="item.bulletinNum">
                            <div class="item">
                                <p class="title">{{item.bulletinType}}</p>
                                <h6 class="follow">{{item.currdate}}, {{item.issuedAt}}</h6>
                            </div>
                        </div>
                    </div> -->
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
      <ion-tab title="General" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" on-select="slide(0)"></ion-tab>
      <ion-tab title="Severe Weather" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" on-select="slide(1)"></ion-tab>
      <ion-tab title="Floods" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" on-select="slide(2)"></ion-tab>
      <ion-tab title="Rough Seas" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" on-select="slide(3)"></ion-tab>
    </ion-tabs>
</ion-view>
